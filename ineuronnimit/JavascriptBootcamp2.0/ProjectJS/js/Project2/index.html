<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Weather Web App</h1>
        <form onsubmit="getData(event)" class="searchData">
            <input type="text" name="" id="inputBox" type="text" placeholder="Enter the city name">
            <button>Submit</button>
        </form>

        <!-- section for displaying the city weather data -->
        <section class="cityWeatherData">
            <!-- displaying the country detail -->
            <div class="countryDetails details">
                <!-- displaying the country name -->
                <div class="card">
                    <p>Country Name</p>
                    <p id="countryName">_</p>
                </div>

                <!-- displaying the state name -->
                <div class="card">
                    <p>State Name</p>
                    <p id="stateName">_</p>
                </div>

                <!-- displaying the city name -->
                <div class="card">
                    <p>City Name</p>
                    <p id="cityName">_</p>
                </div>
            </div>

            <!-- displaying the weather status -->
            <div class="weatherDetails details">
                <!-- displaying the humidity -->
                <div class="card">
                    <p>Humidity</p>
                    <p id="humidity">_</p>
                </div>

                <!-- displaying the weather status -->
                <div class="card">
                    <p>Wind Speed</p>
                    <p><span id="windSpeed">_</span> KMPH</p>
                </div>

                <!-- displaying the current temperature in celcius  -->
                <div class="card">
                    <p>Temperature</p>
                    <!-- unicode for degree celcius symbol -->
                    <p><span id="temprature">_</span>&#8451;</p>
                </div>

                <!-- displaying the weather condition -->
                <div class="card">
                    <img width="20px" id="logoImage" src="" alt="icon">
                    <p id="weatherStatus">_</p>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
